buildscript {
  repositories {
    jcenter()
  }
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'
apply plugin: 'jacoco'
// for compliance with higher Java versions
jacoco {
  toolVersion = "0.8.5"
}

mainClassName = 'at.uibk.dps.ee.guice.starter.EeConfiguration'

group 'importance'
version '1.0-SNAPSHOT'


repositories {
  mavenCentral()
  maven {
    name "jitpack"
    url 'https://jitpack.io' }
}

dependencies {
  if (project.hasProperty("local")) {
    implementation project (':EE-Core')
    implementation project (':EE-Guice')
    implementation project (':EE-Model')
    implementation project (':EE-IO')
    implementation project (':EE-Enactables')
    implementation project (':SC-Core')
    implementation project (':EE-Control')
    implementation project (':EE-Visualization')
    implementation project (':EE-Docker')
  }else {
    implementation 'com.github.Apollo-Core:EE-Core:v1.1.0'
    implementation 'com.github.Apollo-Core:EE-Guice:v1.1.0'
    implementation 'com.github.Apollo-Core:EE-Model:v1.1.0'
    implementation 'com.github.Apollo-Core:EE-IO:v1.1.0'
    implementation 'com.github.Apollo-Core:EE-Enactables:v1.1.0'
    implementation 'com.github.Apollo-Core:EE-Control:v1.1.0'
    implementation 'com.github.Apollo-Core:SC-Core:v1.1.0'
    implementation 'com.github.Apollo-Core:EE-Visualization:v1.1.0'
    implementation 'com.github.Apollo-Core:EE-Docker:v1.1.0'
  }

  // dependency to Opt4J
  implementation 'com.github.FedorSmirnov89:opt4j:-SNAPSHOT'
  // dependency to opendse
  implementation 'com.github.FedorSmirnov89:opendse:-SNAPSHOT'
}
